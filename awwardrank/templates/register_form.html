{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-5">
            <img src="https://bit.ly/3b1gf95"
                style="width:500px; height:500px;">
        </div>
        <br>
        <br>
        <div class="col-md-7">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default ">
                <div class="panel-heading ">
                    <h3 class="text-center ">Sign Up</h3>
                </div>
                <div class="panel-body ">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="next" value="{{next}}">
                        </div>
                        <div class="w3-bar w3-left">
                            <p class=" w3-bar-item w3-center">Already have an account?</p>
                            <a class="w3-button w3-bar-item w3-center w3-green" href="/accounts/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .w3-row {
        background-color: #E5DCE4;
    }
</style>
{% endblock %}
